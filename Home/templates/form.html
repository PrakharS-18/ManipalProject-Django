<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManiPal</title>
    <!-- CSS only -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="/static/css/formstyle.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar-->

    <!-- Signup Form -->
    <div class="container forbox">
      <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded mt-20">
          <h3>
            <div class="alert hello one" role="alert">Receiver Form</div>
          </h3>

          <form class="bg-light" method="post" action="/formPost">
            {% csrf_token %}

            <!-- Hospital Name -->
            <div id="filter" data-name="check">
              <h2>Select filter</h2>
              Emergency
              <input
                class="form-check-input mt-0 checkbox"
                id="check"
                type="checkbox"
                value="1"
                aria-label="Checkbox for following text input"
                name="emergency"
              />

              Rating
              <input
                class="form-check-input mt-0 checkbox"
                id="check"
                type="checkbox"
                value="2"
                aria-label="Checkbox for following text input"
                name="rating"
              />

              no of Equipment
              <input
                class="form-check-input mt-0 checkbox"
                id="check"
                type="checkbox"
                value="3"
                aria-label="Checkbox for following text input"
                name="no_of_equipment"
              />
            </div>
            <div class="form-group m-1">
              <label for="firstname"><b>Hospital Name</b></label>
              <input
                class="form-control-sm form-control"
                id=""
                value="{{Hospital_Name}}"
                name="firstname"
                placeholder=""
                type="text"
                readonly
              />
            </div>

            <!-- Category -->
            <div class="form-group m-1">
              <label for="lastname"><b>Category</b></label>
              <input
                class="form-control-sm form-control"
                id=""
                value="{{product_name}}"
                name="lastname"
                placeholder="<%=category%>"
                type="text"
                readonly
              />
            </div>

            <!-- Contact number -->
            <div class="form-group m-1">
              <label for="equipmentName"><b>Equipment Name</b></label>
              <input
                class="form-control-sm form-control"
                id=""
                value="{{subproduct_name}}"
                name="equipmentName"
                placeholder="<%=equipmentName%>"
                type="text"
                readonly
              />
            </div>

            <!-- email -->
            <div class="form-group m-1">
              <label for="quantity"><b>Quantity</b></label>
              <input
                required
                class="form-control-sm form-control"
                id=""
                value=""
                name="quantity"
                placeholder="for example:8"
                type="number"
                autocomplete="off"
              />
            </div>

            <div class="form-group m-1">
              <label for="date"><b>Due Date</b></label>
              <input
                required
                class="form-control-sm form-control"
                id=""
                value=""
                name="date"
                placeholder="YYYY-MM-DD"
                type="date"
                autocomplete="off"
              />
            </div>

            <div class="form-group m-1">
              <label for="rent"><b>Rent As</b></label>
              <input
                required
                class="form-control-sm form-control"
                id=""
                value="{{type}}"
                name="rent"
                placeholder="Renting"
                type="text"
                autocomplete="off"
                readonly
              />
            </div>

            <!-- password -->
            <!-- <div class="form-group m-1">
                  <label for=""><b>Password</b></label>
                  <input class="form-control-sm form-control" id="" name="password" placeholder="*******" type="password" />
                </div> -->
            <div data-name="check">
              <div class="btns" role="group" aria-label="Basic example">
                <a href="/home#rental">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
