<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ManiPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/static/css/login.css" rel="stylesheet"/>
    <link href="/css/bootstrap-social.css" rel="stylesheet"/>
</head>

<body>

<header>

    <div class="navbar">


        <li class="navleft"><img id="favicon" src="/static/images/favicon.jpeg" alt="Italian Trulli"></li>
        <ul id="nav" class="navright">

            <li><a href="/home">Home <i class="fa-solid fa-house"></i></a></li>
            <li><a href="/home#statistics">Statistics <i class="fa-solid fa-list-ol"></i></a></li>
            <li><a href="/home#rental">Rental <i class="fa-solid fa-cart-plus"></i></a></li>
            <li><a href="/home#contact">Contact <i class="fa-solid fa-phone"></i></a></li>

        </ul>


    </div>
</header>
<div class="d-flex justify-content-center align-items-center mt-5">
  <div class=" border rounded p-2 w-50 h-50">

      <h3>
          <div class="alert alert-danger" role="alert">Register Here</div>
      </h3>

      <form action="/register" method="POST">
        {% csrf_token %}
          <div class="form-group m-1">
              <label class="form-label" for="username"><b>Hospital Name</b></label>
              <input class="form-control-sm form-control" id="" value="" name="username" placeholder="" type="text"/>
          </div>
          <div class="form-group m-1">
            <label class="form-label" for="hospitalLocation"><b>Hospital Location</b></label>

            <input class="form-control-sm form-control" id="pac-input" value="" name="address" placeholder="" type="text"/>
          </div>
          <div class="form-group m-1">
            <label class="form-label" for="city"><b>City</b></label>

            <input class="form-control-sm form-control" id="pac-input" value="" name="cityName" placeholder="" type="text"/>
          </div>
          <!-- latitudeandlogitudestart -->
          <div class="form-group m-1">
            <!-- <label class="form-label" for="hospitalLocation"><b>Hospital Location</b></label> -->
          </div>
          <!-- latitudeandlogitudeend -->
          <!-- gettinglongituestart -->
          <div class="form-group m-1">
            <input type="hidden" class="form-control-sm form-control" id="lat" value="" name="latitude" placeholder="" type="text"/>
        </div><div class="form-group m-1">
            <input type="hidden" class="form-control-sm form-control" id="long" value="" name="longitude" placeholder="" type="text"/>
        </div>
   <!-- gettinglongituestart -->
          <div class="form-group m-1">
              <label class="form-label" for="uniqueID"><b>Unique-ID</b></label>
              <input class="form-control-sm form-control" id="" value="" name="uniqueID" placeholder="" type="text"/>
          </div>

          <div class="form-group m-1">
              <label class="form-label" for="contact"><b>Contact Number</b></label>
              <input class="form-control-sm form-control" id="" value="" name="contact" placeholder="" type="text"/>
          </div>


          <div class="form-group m-1">
              <label class="form-label" for="email"><b>Email</b></label>
              <input required class="form-control-sm form-control" id=" " value="" name="email" placeholder="example@gmail.com" type="email"/>
          </div>

          <div class="form-group m-1">
              <label class="form-label" for="password"><b>Password</b></label>
              <input class="form-control-sm form-control" id=" " name="password" placeholder="*******" type="password"/>
          </div>

          <div class="row-5">
            <button type="submit" class="btn btn-primary" name="user" value="1">Register as user</button>
            <button type="submit" class="btn btn-primary" name="donor" value="2">Register as donor</button>
            <a href="/home" style="text-decoration: none;border-style: solid;padding-left: 1rem;color: black;padding-right: 1rem;padding: 0.4rem;border-radius: 5px;background-color: rgb(65, 106, 255);color: white;">back</a>
          </div>

      </form>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
